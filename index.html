<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="IMG_5917.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Kurt Eades</p>
					<p class="text-title-company">Founder</p>
					<p class="text-title-company">It's a Jeep World</p>
				</div>
				<div class="col">
					<img src="" alt="">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.instagram.com/kurteades/">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/instagram-logo-svg-vector-for-print.svg" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">Instagram</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="itsajeepworld.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="IAJW-REMAKE-300x300.jpg" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">It's a Jeep World Website</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.youtube.com/c/ItsaJeepWorld">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/YouTube-logo.png" alt="YouTube Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">YouTube</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.tiktok.com/@itsajeepworld">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/TikTok-icon-glyph.png" alt="TikTok Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">TikTok</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
